<div class="container-fluid">
    <div class="row">
        <nav id="sidebar"></nav>
        <main id="main">
            <div class="col-12">
                <h1>Process List</h1>
            </div>
            <main class="col-12">
                <h4>Host OCI1600</h4>
            </main>
            <div class="col-12" id="accordion" role="tablist">
                <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                        <ngb-panel *ngFor="let process of processes" title="{{ process.title }}">
                            <ng-template ngbPanelContent>
                                <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">                     
                                    <ngb-panel *ngFor="let topic of process.topics" title="{{ topic.title }}">
                                        <ng-template ngbPanelContent>
                                            <div class="card-body">
                                                <p *ngFor="let data of topic.datas" style="font-size: 16px">
                                                    {{ data }}
                                                </p>
                                            </div>              
                                        </ng-template>
                                    </ngb-panel>
                                </ngb-accordion>
                            </ng-template>
                        </ngb-panel>
                    </ngb-accordion>
            </div>
        </main>
    </div>
</div>
